{% extends "base.html" %}

{% block content %}
<div style="padding:5%;">
  <div class="row">
    <div class="col-md-3">
      <div style="color: white;" class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Contate-nos</h2>
        <h4>Fale conosco!</h4>
      </div>
    </div>
    <div style="border: 1px solid lightgray" class="col-md-9">
      <div class="contact-form">
        <form action="{% url 'contato'%}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">Nome:</label>
            <div class="col-sm-10">
              <input name="firstname" type="text" class="form-control" id="firstname" placeholder="Digite seu Primeiro Nome"
                name="fname" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Sobrenome:</label>
            <div class="col-sm-10">
              <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Digite seu Sobrenome"
                name="lname" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-mail:</label>
            <div class="col-sm-10">
              <input name="email" type="email" class="form-control" id="email" placeholder="Digite seu E-mail" name="email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Coment√°rio:</label>
            <div class="col-sm-10">
              <textarea name="comment" class="form-control" rows="5" id="comment" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button name="contact" type="submit" style="background-color: #343a40 !important;" class="btn btn-default">Enviar</button>
            </div>
          </div>
          <span style="color: green">{{ message }}</span>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
